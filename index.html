<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Leadership Styles Analyzer</title>

<link rel="stylesheet" href="style.css">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

</head>
<body>

<div class="app">

<header>
    <h1>Leadership Styles Analyzer</h1>
    <p>Amable · Analítico · Emprendedor · Expresivo</p>
</header>

<section class="card" id="assessment"></section>

<div class="center">
    <button class="primary" onclick="calculate()">Generar Resultado</button>
</div>

<section id="results" class="hidden">

<div id="report">

<div class="grid">

<div class="card score" id="amableCard"></div>
<div class="card score" id="analiticoCard"></div>
<div class="card score" id="emprendedorCard"></div>
<div class="card score" id="expresivoCard"></div>

</div>

<div class="grid">

<div class="card">
<canvas id="radarChart"></canvas>
</div>

<div class="card">
<canvas id="quadrantChart"></canvas>
</div>

</div>

<div class="card" id="interpretation"></div>

<div class="card">
<h3>Prompt Personalizado</h3>
<textarea id="promptOutput"></textarea>
</div>

</div>

<div class="center">
<button class="secondary" onclick="downloadPDF()">Descargar PDF</button>
</div>

</section>

</div>

<script src="script.js"></script>

</body>
</html>
